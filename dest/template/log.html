<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>log</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <script type="text/javascript" src="../static/libs/easyui/jquery.min.js"></script>
    <script type="text/javascript" src="../static/js/util.js"></script>
    <script type="text/javascript" src="../static/libs/easyui/jquery.easyui.min.js"></script>
    <link rel="stylesheet" type="text/css" href="../static/libs/easyui/themes/gray/easyui.css">
    <link rel="stylesheet" type="text/css" href="../static/libs/easyui/themes/color.css">
    <link rel="stylesheet" type="text/css" href="../static/css/reset.css">
    <link rel="stylesheet" type="text/css" href="../static/font/icomoon/style.css">
    <script type="text/javascript" src="../static/js/language.js"></script>
    <script type="text/javascript" src="../static/libs/easyui/locale/easyui-lang-zh_CN.js"></script>
</head>
<body>
<div >
    <span style="margin-left: 20px">功能:</span>
    <select>
        <option>11111</option>
        <option>22222</option>
        <option>33333</option>
    </select>
    <span style="margin-left: 20px; ">开始时间:</span>
    <input id="dd" type="text">
    <span style="margin-left: 20px; ">结束时间:</span>
    <input id="dd2" type="text">
    <span style="margin-left: 20px; ">用户姓名:</span>
    <input id="findName" type="text">
    <a href="#" class="easyui-linkbutton" data-options="iconCls:'icon-search'" style="width:80px">搜索</a>
</div>
<div id="tb" style="padding:5px;height:auto">

    <a id="logdel" href="#" class="easyui-linkbutton" iconCls="icon-dell6" onclick="delrole()"></a>
    <a id="logprint" href="javascript:void(0)" class="easyui-linkbutton" data-options="iconCls:'icon-cloud-download'" onclick="printlog()">导出</a>
</div>
<div class="body-container" style="width: 100%;height: 100%;position: absolute;">
    <table id="log_datagrid"  style="width:100%;">
    </table>
</div>
    <script>
        $('#dd').datebox({
            required:true
        });
        $('#dd2').datebox({
            required:true
        });
        function initLogGrid(data){
            $("#log_datagrid").datagrid({
//                remoteSort:false,
                data:data,
                singleSelect:true,
                rownumbers:true,
                fitColumns:true,
                pagination:true,
                pageSize:30,
                toolbar:"#tb",
                fit:true,
                columns : [ [{
                    width : 100,
                    title :'时间',
                    field : 'id',
                    align : 'center'

                },{
                    width : 100,
                    title :'姓名',
                    field : 'role',
                    align : 'center'
                },
                    {
                        width : 100,
                        title :'功能',
                        field : 'description',
                        align : 'center'
                    },
                    {
                        width : 100,
                        title : '操作',
                        field : 'resourceIds',
                        align : 'center'
                    },
                    {
                        width : 100,
                        title :'备注',
                        field : 'able',
                        align : 'center'
                    }
                ]]
            });
        }
        initLogGrid([]);
    </script>
</body>
</html>
