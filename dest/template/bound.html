<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>人员绑定设备</title>
</head>
<body>
<div class="easyui-layout" data-options="fit:true,border:false" >
    <div data-options="region:'center',border:false" style="overflow: hidden;padding: 3px;" >
        <form id="boundForm" method="post" onsubmit="return preventForm()">
            <table id="boundGrid">
            </table>
        </form>
    </div>
</div>
<script>
    //i18n


    //ajax complete
    function ajaxComplate() {
        progressClose();
        parent.$.modalDialog.success();//.datagrid('reload');//之所以能在这里调用到parent.$.modalDialog.openner_dataGrid这个对象，是因为user.jsp页面预定义好了
        parent.$.modalDialog.handler.dialog('close');
    }
    var watchid= $.mkUtil.param.watchid;
    var abledept = $.mkUtil.param.dept;
    //阻止表单提交 改成ajax提交
    function preventForm() {
        var id = $.trim($('#personneid').val());

        var watchid =  $("#watchid").find("option:selected").text();

        var param = {id:id,watch:watchid};
        $.mkUtil.ajax({
            type:"POST",
            url:'/client/bound',
            data:JSON.stringify(param),
            success:function (data) {
                if(data.success==true){
                    console.log('绑定完成');
                    ajaxComplate();
                }else {
                    alert(data.error);
                }
            },
            error:function () {
                ajaxComplate();
            }
        });
        return false;
    }

    $.mkUtil.ajax({
        type:"GET",
        url:'/watch/findAll?relate=0',
        success: function (data) {
            initSet(data.data);
        }
    });
</script>

</body>
</html>
