<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>添加用户</title>

<body>
<div class="easyui-layout" data-options="fit:true,border:false" >
    <div data-options="region:'center',border:false" style="overflow: hidden;padding: 3px;" >
        <form id="addUserForm" method="post" onsubmit="return preventForm()">
            <table class="grid">
                <tr>
                    <td>登录名</td>
                    <td><input id="username" name="username" type="text" style="height: 25px;width: 100px;" placeholder="请输入用户名" class="easyui-validatebox span2" data-options="required:true" value=""></td>
                    <td>姓名</td>
                    <td><input id="name" name="name" type="text" style="height: 25px;width: 100px;" placeholder="请输入姓名" class="easyui-validatebox span2" data-options="required:true" value=""></td>
                </tr>
                <tr>
                    <td>所属部门</td>
                    <td>
                        <select id="superdept" style="width: 100px">
                        </select>
                    </td>
                    <td>类型</td>
                    <td>
                        <select id="type" style="width: 100px">
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>性别</td>
                    <td>
                      男<input type="radio" checked="checked" name="Sex" value="male" />
                      女<input type="radio" name="Sex" value="female" />
                    </td>
                    <td>状态</td>
                    <td>
                        <select id="state" style="width: 100px">
                        </select>
                    </td>
                </tr>
            </table>
        </form>
    </div>
</div>
<script>

    //ajax complete
    function ajaxComplate() {
        progressClose();
        parent.$.modalDialog.success();//.datagrid('reload');//之所以能在这里调用到parent.$.modalDialog.openner_dataGrid这个对象，是因为user.jsp页面预定义好了
        parent.$.modalDialog.handler.dialog('close');
    }

    //阻止表单提交 改成ajax提交
    function preventForm() {
        var title = $('#depttitle').val();
        var parent = $('#superdept').combotree('getValue');
        if(title.length<1||!parent) return false;
        var param = {title:title,parent:parent,};
        $.mkUtil.ajax({
            type:"POST",
            url:'/user/addUser',
            data:JSON.stringify(param),
            success:function () {
                ajaxComplate();
            },
            error:function () {
                ajaxComplate();
            }
        });
        return false;
    }

    (function getdept() {
        $.ajax({
            type:'GET',
            url:'../api/dept.json',
            dataType:'json',
            contentType:'application/json',
            success:function (data) {
                if(data.success = true){
                    for(var i=0;i<data.data.length;i++){
                        var parent = data.data[i].parent;
                        data.data[i].iconCls = parent=='0'?'icon-dept2':' icon-dept3 ';
                        data.data[i].text = data.data[i].title;
                    }
                    initCombtree(data.data);
                }
            }
        });
    })();


    function initCombtree(data) {
        $("#superdept").combotree({
            data:data,
            parentField : 'parent',
            lines : true,
            panelHeight : 'auto',
            required:true,
//                        value:${res.parentId},
            onSelect:function (node) {
                var parent = node.id;
                console.log(parent);
            }
        })
    }

//                        data.data[i].text = data.data[i].title;

                if(data.success==true){

//                        var parent = data.data[i].parent;
